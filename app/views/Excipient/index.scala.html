@(excipients: List[Excipient], user: User)

@import helper._

@main("Modifier un excipient", user) {

    <a href="@routes.Application.administration()">Retour</a>
    <fieldset>
        <h2>Nouveau excipient</h2>
        <form method="post" action="@routes.Excipients.add()">

            <input name="nom" placeholder="nom">
            <button class="btn" type="submit">Ajouter un excipient</button>
        </form>
    </fieldset>

    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>id</th>
                <th>nom</th>
            </tr>
        </thead>
        @for(excipient <- excipients) {
            <tr>
                <td>@excipient.getId()</td>
                <td>@excipient.getNom()</td>
                <td><a href="@routes.Excipients.edit(excipient.getId())">Modifier</a></td>
                <td><a href="@routes.Excipients.delete(excipient.getId())">Supprimer</a></td>
            </tr>
        }
    </table>
}
