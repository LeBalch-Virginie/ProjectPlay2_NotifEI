@( user: User)

@import helper._

@main("Consulter les excipients", user) {

    <h2>Voici la liste des excipients </h2>

    <form action="" id="excipients-search">
        <input name="nom" placeholder="nom">
        <button class="btn" type="submit">rechercher un excipient</button>
    </form>

    <table id="excipients-results" class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>nom</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
}
