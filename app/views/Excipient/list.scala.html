@(excipients: List[Excipient], user: User)

@import helper._

@main("Consulter les excipients", user) {

    <h2>Voici la liste des excipients </h2>

    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>id</th>
                <th>nom</th>
            </tr>
        </thead>
        @for(excipient <- excipients) {
            <tr>
                <td>@excipient.getId()</td>
                <td>@excipient.getNom()</td>
            </tr>
        }
    </table>
}
