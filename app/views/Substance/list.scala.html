@(substances: List[Substance], user: User)

@import helper._

@main("liste une substance", user) {

    <h2> Voici la liste des substances</h2>

    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>id</th>
                <th>nom</th>
            </tr>
        </thead>
        @for(substance <- substances) {
            <tr>
                <td>@substance.getId()</td>
                <td>@substance.getLabel()</td>
            </tr>
        }
    </table>
}
