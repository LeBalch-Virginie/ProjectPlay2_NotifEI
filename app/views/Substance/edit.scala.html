@(substance: Substance, substanceForm: Form[Substance], user: User)

@import helper._

@main("Modifier une substance", user) {
      <p>id: @substance.getId</p>
      @form(routes.Substances.update(substance.getId)) {
            @inputText(substanceForm("label"))
          <button class="btn" type="submit" value="Update">Modifier</button>
        }
}
