@(substances: List[Substance], user: User)

@import helper._

@main("Modifier une substance", user) {
    <a href="@routes.Application.administration()">Retour</a>
    <fieldset>
        <h2>Nouvelle substance</h2>
        <form method="post" action="@routes.Substances.add()">

            <input name="label" placeholder="label">
            <button class="btn" type="submit">Ajouter une substance</button>
        </form>
    </fieldset>

    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>id</th>
                <th>nom</th>
            </tr>
        </thead>
        @for(substance <- substances) {
            <tr>
                <td>@substance.getId()</td>
                <td>@substance.getLabel()</td>
                <td><a href="@routes.Substances.edit(substance.getId())">Modifier</a></td>
                <td><a href="@routes.Substances.delete(substance.getId())">Supprimer</a></td>
            </tr>
        }
    </table>
}
