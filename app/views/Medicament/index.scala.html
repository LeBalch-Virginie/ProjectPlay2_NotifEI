@(medicaments: List[Medicament], user: User)

@import helper._

@main("Modifier un m√©dicament", user) {

    <a href="@routes.Application.administration()">Retour</a>
    <fieldset>
        <h2>Nouveau medicament</h2>
        <form method="post" action="@routes.Medicaments.add()">

            <input name="nom" placeholder="nom">
            <button class="btn" type="submit">Ajouter un medicament</button>
        </form>
    </fieldset>

    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>id</th>
                <th>nom</th>
            </tr>
        </thead>
        @for(medicament <- medicaments) {
            <tr>
                <td>@medicament.getId()</td>
                <td>@medicament.getNom()</td>
                <td><a href="@routes.Medicaments.edit(medicament.getId())">Modifier</a></td>
                <td><a href="@routes.Medicaments.delete(medicament.getId())">Supprimer</a></td>
            </tr>
        }
    </table>
}
