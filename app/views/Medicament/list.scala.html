@(medicaments: List[Medicament], user: User)

@import helper._

@main("Consulter les médicaments", user) {

    <h2>Voici la liste des médicaments </h2>

    <ul>
        @for(medicament <- medicaments) {
        <li> @medicament.getNom()</li>
        }
    </ul>

    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>id</th>
                <th>nom</th>
            </tr>
        </thead>
        @for(medicament <- medicaments) {
            <tr>
                <td>@medicament.getId()</td>
                <td>@medicament.getNom()</td>
            </tr>
        }
    </table>
}
