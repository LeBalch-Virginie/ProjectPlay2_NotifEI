@(effet_indesirables: List[models.Effet_indesirable], user: User)

@import helper._

@main("Consulter les effets indesirables", user) {

    <h2>Voici la liste des  effets indesirables </h2>

    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>id</th>
                <th>nom</th>
            </tr>
        </thead>
        @for(effet_indesirable <- effet_indesirables) {
            <tr>
                <td>@effet_indesirable.getId()</td>
                <td>@effet_indesirable.getLabel()</td>
            </tr>
        }
    </table>
}
