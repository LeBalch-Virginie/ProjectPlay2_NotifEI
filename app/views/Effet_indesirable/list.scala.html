@(user: User)

@import helper._

@main("Consulter les effets indesirables", user) {
    <h2>Voici la liste des  effets indesirables </h2>

    <form action="" id="effets-search">
        <input name="label" placeholder="label">
        <button class="btn" type="submit">Ajouter une substance</button>
    </form>

    <table id="effets-results" class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>nom</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
}
