@(parabenes: List[Parabene], user: User)

@import helper._

@main("Modifier un parabene", user) {

    <a href="@routes.Application.administration()">Retour</a>
    <fieldset>
        <h2>Nouveau parabene</h2>
        <form method="post" action="@routes.Parabenes.add()">

            <input name="nom" placeholder="nom">
            <button class="btn" type="submit">Ajouter un parabene</button>
        </form>
    </fieldset>

    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>id</th>
                <th>nom</th>
            </tr>
        </thead>
        @for(parabene <- parabenes) {
            <tr>
                <td>@parabene.getId()</td>
                <td>@parabene.getNom()</td>
                <td><a href="@routes.Parabenes.edit(parabene.getId())">Modifier</a></td>
                <td><a href="@routes.Parabenes.delete(parabene.getId())">Supprimer</a></td>
            </tr>
        }
    </table>
}
