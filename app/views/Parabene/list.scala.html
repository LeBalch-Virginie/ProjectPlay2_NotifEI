@(user: User)

@import helper._

@main("Consulter les parabenes", user) {

    <h2>Voici la liste des parabenes </h2>

    <form action="" id="parabenes-search">
        <input name="nom" placeholder="nom">
        <button class="btn" type="submit">Rechercher un parabene</button>
    </form>

    <table id="parabenes-results" class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>nom</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
}
