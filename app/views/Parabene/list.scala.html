@(parabenes: List[Parabene], user: User)

@import helper._

@main("Consulter les parabenes", user) {

    <h2>Voici la liste des parabenes </h2>

    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>id</th>
                <th>nom</th>
            </tr>
        </thead>
        @for(parabene <- parabenes) {
            <tr>
                <td>@parabene.getId()</td>
                <td>@parabene.getNom()</td>
            </tr>
        }
    </table>
}
