@(parabene: Parabene, parabeneForm: Form[Parabene], user: User)

@import helper._

@main("Modifier un parabene", user) {
      <p>id: @parabene.getId</p>
      @form(routes.Parabenes.update(parabene.getId)) {
            @inputText(parabeneForm("nom"))
          <button class="btn" type="submit" value="Update">Modifier</button>
        }
}
