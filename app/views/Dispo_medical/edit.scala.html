@(dispo_medical: Dispo_medical, dispo_medicalForm: Form[Dispo_medical], user: User)

@import helper._

@main("Modifier un dispositif medical", user) {
      <p>id: @dispo_medical.getId</p>
      @form(routes.Dispo_medicaux.update(dispo_medical.getId)) {
            @inputText(dispo_medicalForm("nom"))
          <button class="btn" type="submit" value="Update">Modifier</button>
        }
}
