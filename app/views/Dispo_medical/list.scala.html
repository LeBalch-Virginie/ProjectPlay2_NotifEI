@(user: User)

@import helper._

@main("Consulter les dispositifs medicaux", user) {
    <h2>Voici la liste des dispositifs medicaux </h2>

    <form action="" id="dispositifs-search">
        <input name="label" placeholder="label">
        <button class="btn" type="submit">Ajouter une substance</button>
    </form>

    <!-- Liste des medicaments -->
    <table id="dispositifs-results" class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>nom</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
}
