@(dispositif_medicaux: List[Dispo_medical], user: User)

@import helper._

@main("Modifier un dispositif medical", user) {

    <a href="@routes.Application.administration()">Retour</a>
    <fieldset>
        <h2>Nouveau dispositif medical</h2>
        <form method="post" action="@routes.Dispo_medicaux.add()">

            <input name="nom" placeholder="nom">
            <button class="btn" type="submit">Ajouter un dispositif medical</button>
        </form>
    </fieldset>

    <!-- Liste des medicaments -->
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>id</th>
                <th>nom</th>
            </tr>
        </thead>
        @for(dispo_medical <- dispositif_medicaux) {
            <tr>
                <td>@dispo_medical.getId()</td>
                <td>@dispo_medical.getNom()</td>
                <td><a href="@routes.Dispo_medicaux.edit(dispo_medical.getId())">Modifier</a></td>
                <td><a href="@routes.Dispo_medicaux.delete(dispo_medical.getId())">Supprimer</a></td>
            </tr>
        }
    </table>
}
