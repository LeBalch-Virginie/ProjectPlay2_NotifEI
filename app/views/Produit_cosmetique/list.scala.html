@(user: User)

@import helper._

    <form action="" id="produits-cosmetiques-search">

    <table id="produits-cosmetiques-results"  class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>nom</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
}
