@(conservateur: Conservateur, conservateurForm: Form[Conservateur], user: User)

@import helper._

@main("Modifier un conservateur", user) {
      <p>id: @conservateur.getId</p>
      @form(routes.Conservateurs.update(conservateur.getId)) {
            @inputText(conservateurForm("nom"))
          <button class="btn" type="submit"  value="Update">modifier</button>
      }
}
