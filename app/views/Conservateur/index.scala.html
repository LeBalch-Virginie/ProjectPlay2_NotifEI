@(conservateurs: List[Conservateur], user: User)

@import helper._

@main("Modifier un conservateur", user) {
    <a href="@routes.Application.administration()">Retour</a>
    <fieldset>
        <h2>Nouveau conservateur</h2>
        <form method="post" action="@routes.Conservateurs.add()">
            <input name="nom" placeholder="nom">
            <button class="btn" type="submit">Ajouter un conservateur</button>
        </form>
    </fieldset>


    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>id</th>
                <th>nom</th>
            </tr>
        </thead>
        @for(conservateur <- conservateurs) {
            <tr>
                <td>@conservateur.getId()</td>
                <td>@conservateur.getNom()</td>
                <td><a href="@routes.Conservateurs.edit(conservateur.getId())">Modifier</a></td>
                <td><a href="@routes.Conservateurs.delete(conservateur.getId())">Supprimer</a></td>
            </tr>
        }
    </table>
}
