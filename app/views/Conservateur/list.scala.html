@(conservateurs: List[Conservateur], user: User)

@import helper._

@main("Consulter les conservateur", user) {

    <h2>Voici la liste des conservateurs </h2>


    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>id</th>
                <th>nom</th>
            </tr>
        </thead>
        @for(conservateur <- conservateurs) {
            <tr>
                <td>@conservateur.getId()</td>
                <td>@conservateur.getNom()</td>
            </tr>
        }
    </table>

}
