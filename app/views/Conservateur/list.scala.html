@(user: User)

@import helper._

@main("Consulter les conservateur", user) {

    <h2>Voici la liste des conservateurs </h2>

    <form action="" id="conservateurs-search">
        <input name="nom" placeholder="nom">
        <button class="btn" type="submit">rechercher un conservateur</button>
    </form>

    <table id="conservateurs-results" class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>nom</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
}
