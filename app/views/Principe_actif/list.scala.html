@( user: User)

@import helper._

@main("consulter les principes actifs", user) {

    <h2>Voici la liste des principes actifs</h2>

    <form action="" id="principes-search">
        <input name="nom" placeholder="nom">
        <button class="btn" type="submit">rechercher un principes actifs</button>
    </form>

    <table id="principes-results" class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>nom</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
}
