@(principe_actifs: List[Principe_actif], user: User)

@import helper._

@main("Modifier un principe actif", user) {

    <a href="@routes.Application.administration()">Retour</a>
    <fieldset>
        <h2>Nouveau principe actif</h2>
        <form method="post" action="@routes.Principe_actifs.add()">

            <input name="nom" placeholder="nom">
            <button class="btn" type="submit">Ajouter un principe_actif</button>
        </form>
    </fieldset>

    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>id</th>
                <th>nom</th>
            </tr>
        </thead>
        @for(principe_actif <- principe_actifs) {
            <tr>
                <td>@principe_actif.getId()</td>
                <td>@principe_actif.getNom()</td>
                <td><a href="@routes.Principe_actifs.edit(principe_actif.getId())">Modifier</a></td>
                <td><a href="@routes.Principe_actifs.delete(principe_actif.getId())">Supprimer</a></td>
            </tr>
        }
    </table>
}
